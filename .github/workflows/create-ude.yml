name: Create UDE Environment

on:
  workflow_dispatch:   # Run manually from GitHub Actions tab

jobs:
  create-ude:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Power Platform PowerShell module
        shell: pwsh
        run: |
          Install-Module Microsoft.PowerApps.Administration.PowerShell -Force -AllowClobber

      - name: Create UDE Environment
        shell: pwsh
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: |
          Import-Module Microsoft.PowerApps.Administration.PowerShell

          Add-PowerAppsAccount -Endpoint prod `
            -TenantId $env:TENANT_ID `
            -ApplicationId $env:CLIENT_ID `
            -ClientSecret $env:CLIENT_SECRET | Out-Null

          $json = @"
          {
            "PostProvisioningPackages": [
              {
                "applicationUniqueName": "msdyn_FinanceAndOperationsProvisioningAppAnchor",
                "parameters": "DevToolsEnabled=true|DemoDataEnabled=true"
              }
            ]
          }
          "@ | ConvertFrom-Json

          New-AdminPowerAppEnvironment `
            -DisplayName "ude-dev01" `
            -DomainName "ude-dev01" `
            -LocationName "europe" `
            -EnvironmentSku Sandbox `
            -ProvisionDatabase `
            -CurrencyName "USD" `
            -LanguageName "en-US" `
            -Templates "D365_FinOps_Finance" `
            -TemplateMetadata $json `
            -WaitUntilFinished $true
