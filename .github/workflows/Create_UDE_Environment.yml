name: Create MY_Sample_UDE_Env Environment

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  create-ude:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PP_CLIENT_ID }}
          tenant-id: ${{ secrets.PP_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Install Power Platform Module
        shell: pwsh
        run: |
          Install-Module Microsoft.PowerApps.Administration.PowerShell -Force -AllowClobber
          Install-Module Microsoft.PowerApps.PowerShell -Force -AllowClobber

      - name: Connect to Power Platform using Federated Identity
        shell: pwsh
        run: |
          # Get access token for Power Platform
          $token = az account get-access-token `
              --resource https://service.powerapps.com/ `
              --query accessToken -o tsv

          # Connect using the access token
          Add-PowerAppsAccount -AccessToken $token

          Write-Host "Successfully connected to Power Platform"
