name: Create MY_Sample_UDE_Env Environment

on:
  workflow_dispatch:

permissions:
  id-token: write      # Required for OIDC
  contents: read

jobs:
  create-ude:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Login to Azure using OIDC + federated credentials
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PP_CLIENT_ID }}        # App Registration client ID
          tenant-id: ${{ secrets.PP_TENANT_ID }}
          allow-no-subscriptions: true
          federated-token-name: github-automation-install-ce-applications

      # Install Power Platform PowerShell modules
      - name: Install Power Platform Modules
        shell: pwsh
        run: |
          Install-Module Microsoft.PowerApps.Administration.PowerShell -Force -AllowClobber
          Install-Module Microsoft.PowerApps.PowerShell -Force -AllowClobber

      # Connect to Power Platform using Service Principal (OIDC)
      - name: Connect to Power Platform
        shell: pwsh
        run: |
          # Get access token for Power Platform
          $token = az account get-access-token `
              --resource https://service.powerapps.com/ `
              --query accessToken -o tsv

          # Connect using the access token
          Add-PowerAppsAccount -AccessToken $token

          Write-Host "✅ Successfully connected to Power Platform"

      # Optional: Create a new Developer Environment (UDE)
      - name: Create UDE Environment
        shell: pwsh
        run: |
          New-AdminPowerAppEnvironment `
            -DisplayName "MY_Sample_UDE_Env" `
            -Location "unitedstates" `
            -EnvironmentSku "Developer"

          Write-Host "✅ Developer Environment created successfully"
