name: Rename UDE Name (client secret)

on:
  workflow_dispatch:
    inputs:
      environment_id:
        description: "Environment ID or unique name"
        required: true
      new_display_name:
        description: "New display name"
        required: true

permissions:
  contents: read

jobs:
  rename-ude:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Power Apps Admin modules
        shell: pwsh
        run: |
          Install-Module Microsoft.PowerApps.Administration.PowerShell -Force -Scope CurrentUser
          Install-Module Microsoft.PowerApps.PowerShell -Force -Scope CurrentUser

      - name: Connect (service principal + client secret)
        shell: pwsh
        run: |
          Add-PowerAppsAccount `
            -Endpoint prod `
            -TenantID    "${{ secrets.PP_TENANT_ID }}" `
            -ApplicationId "${{ secrets.PP_CLIENT_ID }}" `
            -ClientSecret  "${{ secrets.PP_CLIENT_SECRET }}" `
            -Verbose
        # Supported sign-in patterns are username/password or service principal with secret or certificate (no OIDC). [6](https://learn.microsoft.com/en-us/powershell/powerapps/get-started-powerapps-admin?view=pa-ps-latest)

      - name: Rename environment
        shell: pwsh
        run: |
          Set-AdminPowerAppEnvironmentDisplayName `
            -EnvironmentName "${{ github.event.inputs.environment_id }}" `
            -NewDisplayName "${{ github.event.inputs.new_display_name }}" `
            -Verbose
        # Renames the environment display name. [3](https://learn.microsoft.com/en-us/powershell/module/microsoft.powerapps.administration.powershell/set-adminpowerappenvironmentdisplayname?view=pa-ps-latest)
